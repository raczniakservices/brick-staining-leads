<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Dashboard | Preferred Brick Staining</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #C45C26;
            --primary-dark: #A34B1F;
            --bg: #0d0d0d;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --text-muted: #999999;
            --border: #333333;
            --success: #2E7D32;
            --warning: #E65100;
            --info: #1976D2;
            --danger: #D32F2F;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .header-left .subtitle {
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
        }

        .filters {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .quick-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
            align-items: center;
        }

        .pill-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            transition: all 0.15s;
            user-select: none;
        }

        .pill-btn:hover {
            border-color: var(--primary);
            background: rgba(255,255,255,0.03);
        }

        .pill-btn.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(196, 92, 38, 0.25);
        }

        .pill-count {
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .checkbox-row {
            display: flex;
            gap: 14px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 6px;
        }

        .checkbox-row label {
            font-size: 12px;
            color: var(--text-muted);
            display: inline-flex;
            gap: 8px;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 20px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
        }

        .leads-table {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .due-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.03);
            color: var(--text-muted);
        }

        .due-badge.overdue {
            border-color: rgba(211, 47, 47, 0.5);
            background: rgba(211, 47, 47, 0.15);
            color: #ffb4b4;
        }

        .due-badge.today {
            border-color: rgba(230, 81, 0, 0.55);
            background: rgba(230, 81, 0, 0.18);
            color: #ffd1a6;
        }

        .note-preview {
            max-width: 260px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 6px;
        }

        .modal textarea,
        .modal input[type="datetime-local"],
        .modal input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
        }

        .modal textarea {
            min-height: 110px;
            resize: vertical;
        }

        .modal .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 560px) {
            .modal .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(0,0,0,0.3);
            font-weight: 600;
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255,255,255,0.02);
        }

        .status-select {
            padding: 6px 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-family: inherit;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .status-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .status-new { background: rgba(46, 125, 50, 0.2); color: #4CAF50; }
        .status-contacted { background: rgba(230, 81, 0, 0.2); color: #FF9800; }
        .status-quoted { background: rgba(25, 118, 210, 0.2); color: #42A5F5; }
        .status-won { background: rgba(46, 125, 50, 0.3); color: #66BB6A; }
        .status-lost { background: rgba(211, 47, 47, 0.2); color: #EF5350; }

        .contact-link {
            color: var(--primary);
            text-decoration: none;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .lead-details {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .lead-name {
            font-weight: 600;
        }

        .view-details-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-details-btn:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 24px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--text);
        }

        .detail-row {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text);
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-card h2 {
            margin-bottom: 24px;
            text-align: center;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .login-card input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-error {
            color: var(--danger);
            font-size: 12px;
            margin-bottom: 16px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 900px) {
            .leads-table {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <h2>Admin Login</h2>
            <div class="login-error" id="loginError">Invalid password</div>
            <input type="password" id="passwordInput" placeholder="Enter admin password" onkeypress="if(event.key==='Enter') login()">
            <button class="btn btn-primary" style="width: 100%;" onclick="login()">Login</button>
        </div>
    </div>

    <!-- Dashboard (hidden until logged in) -->
    <div class="hidden" id="dashboard">
    <div class="header">
        <div class="header-left">
            <h1>Leads Dashboard</h1>
            <p class="subtitle">Preferred Brick Staining Solutions</p>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="exportCSV()">Export CSV</button>
            <button class="btn btn-primary" onclick="loadLeads()">Refresh</button>
        </div>
    </div>

    <div class="quick-filters" id="quickFilters">
        <button class="pill-btn active" data-quick="open" onclick="setQuickFilter('open')">
            Open <span class="pill-count" id="countOpen">0</span>
        </button>
        <button class="pill-btn" data-quick="new" onclick="setQuickFilter('new')">
            New <span class="pill-count" id="countNew">0</span>
        </button>
        <button class="pill-btn" data-quick="contacted" onclick="setQuickFilter('contacted')">
            Contacted <span class="pill-count" id="countContacted">0</span>
        </button>
        <button class="pill-btn" data-quick="quoted" onclick="setQuickFilter('quoted')">
            Quoted <span class="pill-count" id="countQuoted">0</span>
        </button>
        <button class="pill-btn" data-quick="won" onclick="setQuickFilter('won')">
            Won <span class="pill-count" id="countWon">0</span>
        </button>
        <button class="pill-btn" data-quick="lost" onclick="setQuickFilter('lost')">
            Lost <span class="pill-count" id="countLost">0</span>
        </button>
        <button class="pill-btn" data-quick="overdue" onclick="setQuickFilter('overdue')">
            Overdue <span class="pill-count" id="countOverdue">0</span>
        </button>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label>Search</label>
            <input type="text" id="searchInput" placeholder="Name, phone, email..." oninput="filterLeads()">
        </div>
        <div class="filter-group">
            <label>Status</label>
            <select id="statusFilter" onchange="filterLeads()">
                <option value="">All Statuses</option>
                <option value="new">New</option>
                <option value="contacted">Contacted</option>
                <option value="quoted">Quoted</option>
                <option value="won">Won</option>
                <option value="lost">Lost</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Service</label>
            <select id="serviceFilter" onchange="filterLeads()">
                <option value="">All Services</option>
                <option value="brick-staining">Brick Staining</option>
                <option value="block-staining">Block Staining</option>
                <option value="mortar-staining">Mortar Staining</option>
                <option value="stone-staining">Stone Staining</option>
                <option value="historic-restoration">Historic Restoration</option>
                <option value="paver-staining">Paver Staining</option>
                <option value="precast-staining">Precast Staining</option>
                <option value="graffiti-removal">Graffiti Removal</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Date Range</label>
            <input type="date" id="dateFilter" onchange="filterLeads()">
            <div class="checkbox-row">
                <label><input type="checkbox" id="hideClosed" checked onchange="filterLeads()"> Hide closed</label>
                <label><input type="checkbox" id="onlyPhotos" onchange="filterLeads()"> Only with photos</label>
            </div>
        </div>
        <div class="filter-group">
            <label>Sort</label>
            <select id="sortBy" onchange="filterLeads()">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
                <option value="followup">Next Follow-up</option>
                <option value="status">Status</option>
            </select>
        </div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Total Leads</div>
            <div class="stat-value" id="totalLeads">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">New</div>
            <div class="stat-value" id="newLeads">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Today</div>
            <div class="stat-value" id="todayLeads">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Showing</div>
            <div class="stat-value" id="showingLeads">0</div>
        </div>
    </div>

    <div class="leads-table">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Service</th>
                    <th>Property</th>
                    <th>Next</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="leadsBody">
                <tr>
                    <td colspan="8" class="empty-state">
                        <h3>No leads yet</h3>
                        <p>Leads will appear here when submitted</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Lead Details Modal -->
    <div class="modal" id="leadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Lead Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="leadDetails"></div>
        </div>
    </div>
    </div> <!-- End dashboard -->

    <script>
        let allLeads = [];
        let filteredLeads = [];
        let quickFilter = 'open'; // open | new | contacted | quoted | won | lost | overdue

        const serviceNames = {
            'brick-staining': 'Brick Staining',
            'block-staining': 'Block Staining',
            'mortar-staining': 'Mortar Staining',
            'stone-staining': 'Stone Staining',
            'historic-restoration': 'Historic Restoration',
            'paver-staining': 'Paver Staining',
            'precast-staining': 'Precast Staining',
            'graffiti-removal': 'Graffiti Removal',
            'not-sure': 'Needs Consultation'
        };

        const referralNames = {
            'referral': 'Friend/Family Referral',
            'neighbor': 'Saw Our Work in the Neighborhood',
            'google': 'Google Search',
            'facebook': 'Facebook',
            'repeat': 'Previous Customer',
            'other': 'Other'
        };


        function updateStats() {
            document.getElementById('totalLeads').textContent = allLeads.length;
            document.getElementById('newLeads').textContent = allLeads.filter(l => l.status === 'new').length;
            
            const today = new Date().toDateString();
            document.getElementById('todayLeads').textContent = allLeads.filter(l => 
                new Date(l.submittedAt).toDateString() === today
            ).length;

            const counts = {
                open: allLeads.filter(l => !['won', 'lost'].includes(l.status)).length,
                new: allLeads.filter(l => l.status === 'new').length,
                contacted: allLeads.filter(l => l.status === 'contacted').length,
                quoted: allLeads.filter(l => l.status === 'quoted').length,
                won: allLeads.filter(l => l.status === 'won').length,
                lost: allLeads.filter(l => l.status === 'lost').length,
                overdue: allLeads.filter(l => isOverdue(l)).length
            };

            document.getElementById('countOpen').textContent = counts.open;
            document.getElementById('countNew').textContent = counts.new;
            document.getElementById('countContacted').textContent = counts.contacted;
            document.getElementById('countQuoted').textContent = counts.quoted;
            document.getElementById('countWon').textContent = counts.won;
            document.getElementById('countLost').textContent = counts.lost;
            document.getElementById('countOverdue').textContent = counts.overdue;
        }

        function setQuickFilter(value) {
            quickFilter = value;
            document.querySelectorAll('.pill-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.quick === value);
            });
            // Sync status dropdown for clarity
            const statusSelect = document.getElementById('statusFilter');
            if (['new', 'contacted', 'quoted', 'won', 'lost'].includes(value)) {
                statusSelect.value = value;
            } else {
                statusSelect.value = '';
            }
            filterLeads();
        }

        function isOverdue(lead) {
            if (!lead || !lead.nextFollowUpAt) return false;
            if (lead.status === 'won' || lead.status === 'lost') return false;
            const t = new Date(lead.nextFollowUpAt).getTime();
            if (Number.isNaN(t)) return false;
            return t < Date.now();
        }

        function formatNextFollowup(lead) {
            if (!lead.nextFollowUpAt) return `<span class="due-badge">â€”</span>`;
            const dt = new Date(lead.nextFollowUpAt);
            if (Number.isNaN(dt.getTime())) return `<span class="due-badge">â€”</span>`;

            const now = new Date();
            const sameDay =
                dt.getFullYear() === now.getFullYear() &&
                dt.getMonth() === now.getMonth() &&
                dt.getDate() === now.getDate();

            const badgeClass = isOverdue(lead) ? 'overdue' : sameDay ? 'today' : '';
            const label = dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `<span class="due-badge ${badgeClass}">${badgeClass === 'overdue' ? 'Overdue:' : sameDay ? 'Today:' : 'Due:'} ${label}</span>`;
        }

        function filterLeads() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const serviceFilter = document.getElementById('serviceFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const hideClosed = document.getElementById('hideClosed').checked;
            const onlyPhotos = document.getElementById('onlyPhotos').checked;
            const sortBy = document.getElementById('sortBy').value;

            filteredLeads = allLeads.filter(lead => {
                const name = (lead.name || `${lead.firstName || ''} ${lead.lastName || ''}`.trim() || '').toLowerCase();
                const phone = (lead.phone || '').toLowerCase();
                const email = (lead.email || '').toLowerCase();
                const address = (lead.address || '').toLowerCase();
                
                const matchesSearch = !search || 
                    name.includes(search) || 
                    phone.includes(search) || 
                    email.includes(search) ||
                    address.includes(search);
                
                const matchesStatus = !statusFilter || lead.status === statusFilter;
                const matchesService = !serviceFilter || lead.service === serviceFilter;
                const matchesClosed = !hideClosed || !['won', 'lost'].includes(lead.status);
                const matchesPhotos = !onlyPhotos || !!lead.hasPhotos || (lead.photos && lead.photos.length) || (lead.photoData && lead.photoData.length);

                let matchesQuick = true;
                if (quickFilter === 'open') matchesQuick = !['won', 'lost'].includes(lead.status);
                if (['new', 'contacted', 'quoted', 'won', 'lost'].includes(quickFilter)) matchesQuick = lead.status === quickFilter;
                if (quickFilter === 'overdue') matchesQuick = isOverdue(lead);
                
                let matchesDate = true;
                if (dateFilter) {
                    const leadDate = new Date(lead.submittedAt).toISOString().split('T')[0];
                    matchesDate = leadDate === dateFilter;
                }
                
                return matchesSearch && matchesStatus && matchesService && matchesClosed && matchesPhotos && matchesQuick && matchesDate;
            });

            document.getElementById('showingLeads').textContent = filteredLeads.length;
            renderLeads(sortBy);
        }

        function renderLeads(sortBy = 'newest') {
            const tbody = document.getElementById('leadsBody');
            
            if (filteredLeads.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <h3>No leads found</h3>
                            <p>Try adjusting your filters</p>
                        </td>
                    </tr>
                `;
                return;
            }

            if (sortBy === 'oldest') {
                filteredLeads.sort((a, b) => new Date(a.submittedAt) - new Date(b.submittedAt));
            } else if (sortBy === 'followup') {
                filteredLeads.sort((a, b) => {
                    const ta = a.nextFollowUpAt ? new Date(a.nextFollowUpAt).getTime() : Infinity;
                    const tb = b.nextFollowUpAt ? new Date(b.nextFollowUpAt).getTime() : Infinity;
                    if (ta !== tb) return ta - tb;
                    return new Date(b.submittedAt) - new Date(a.submittedAt);
                });
            } else if (sortBy === 'status') {
                const order = { new: 1, contacted: 2, quoted: 3, won: 4, lost: 5 };
                filteredLeads.sort((a, b) => (order[a.status] || 99) - (order[b.status] || 99) || (new Date(b.submittedAt) - new Date(a.submittedAt)));
            } else {
                filteredLeads.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
            }
            
            tbody.innerHTML = filteredLeads.map(lead => {
                const name = lead.name || `${lead.firstName || ''} ${lead.lastName || ''}`.trim() || 'Unknown';
                const contactPref = lead.contactMethod ? `Prefers: ${lead.contactMethod}` : '';
                const referral = referralNames[lead.referral] || lead.referral || '';
                const notesPreview = lead.notes ? `<div class="note-preview">${String(lead.notes)}</div>` : '';
                
                return `
                    <tr>
                        <td>
                            ${new Date(lead.submittedAt).toLocaleDateString()}
                            <div class="lead-details">${new Date(lead.submittedAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                        </td>
                        <td>
                            <span class="lead-name">${name}</span>
                            <div class="lead-details">${lead.address || ''}</div>
                            ${notesPreview}
                        </td>
                        <td>
                            <a href="tel:${lead.phone}" class="contact-link">${lead.phone}</a>
                            <div class="lead-details">${contactPref}</div>
                            ${lead.email ? `<div class="lead-details"><a href="mailto:${lead.email}" class="contact-link">${lead.email}</a></div>` : ''}
                        </td>
                        <td>
                            ${serviceNames[lead.service] || lead.service || 'N/A'}
                            ${referral ? `<div class="lead-details">Via: ${referral}</div>` : ''}
                        </td>
                        <td>
                            ${lead.propertyType ? lead.propertyType.charAt(0).toUpperCase() + lead.propertyType.slice(1) : 'N/A'}
                            ${lead.hasPhotos ? '<div class="lead-details">ðŸ“· Has photos</div>' : ''}
                        </td>
                        <td>
                            ${formatNextFollowup(lead)}
                        </td>
                        <td>
                            <select class="status-select status-${lead.status}" onchange="updateStatus('${lead.id}', this.value)" value="${lead.status}">
                                <option value="new" ${lead.status === 'new' ? 'selected' : ''}>New</option>
                                <option value="contacted" ${lead.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                                <option value="quoted" ${lead.status === 'quoted' ? 'selected' : ''}>Quoted</option>
                                <option value="won" ${lead.status === 'won' ? 'selected' : ''}>Won</option>
                                <option value="lost" ${lead.status === 'lost' ? 'selected' : ''}>Lost</option>
                            </select>
                        </td>
                        <td>
                            <button class="view-details-btn" onclick="viewLeadDetails('${lead.id}')">View</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }


        function viewLeadDetails(leadId) {
            const lead = allLeads.find(l => l.id == leadId);
            if (!lead) return;

            const name = lead.name || `${lead.firstName || ''} ${lead.lastName || ''}`.trim() || 'Unknown';
            
            document.getElementById('leadDetails').innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">Name</div>
                    <div class="detail-value">${name}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Phone</div>
                    <div class="detail-value"><a href="tel:${lead.phone}" class="contact-link">${lead.phone}</a></div>
                </div>
                ${lead.email ? `
                <div class="detail-row">
                    <div class="detail-label">Email</div>
                    <div class="detail-value"><a href="mailto:${lead.email}" class="contact-link">${lead.email}</a></div>
                </div>
                ` : ''}
                <div class="detail-row">
                    <div class="detail-label">Property Address</div>
                    <div class="detail-value">${lead.address || 'N/A'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Property Type</div>
                    <div class="detail-value">${lead.propertyType ? lead.propertyType.charAt(0).toUpperCase() + lead.propertyType.slice(1) : 'N/A'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Service Needed</div>
                    <div class="detail-value">${serviceNames[lead.service] || lead.service || 'N/A'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Best Way to Reach</div>
                    <div class="detail-value">${lead.contactMethod ? lead.contactMethod.charAt(0).toUpperCase() + lead.contactMethod.slice(1) : 'N/A'}</div>
                </div>
                ${lead.details ? `
                <div class="detail-row">
                    <div class="detail-label">Project Details</div>
                    <div class="detail-value">${lead.details}</div>
                </div>
                ` : ''}
                <div class="detail-row">
                    <div class="detail-label">How They Heard About Us</div>
                    <div class="detail-value">${referralNames[lead.referral] || lead.referral || 'N/A'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Submitted</div>
                    <div class="detail-value">${new Date(lead.submittedAt).toLocaleString()}</div>
                </div>

                <div class="detail-row" style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border);">
                    <div class="detail-label">Internal Tracking</div>
                    <div class="detail-value">
                        <div class="grid-2" style="margin-top: 10px;">
                            <div>
                                <div class="detail-label">Next Follow-up</div>
                                <input type="datetime-local" id="editNextFollowUp" value="${lead.nextFollowUpAt ? new Date(lead.nextFollowUpAt).toISOString().slice(0,16) : ''}">
                            </div>
                            <div>
                                <div class="detail-label">Last Contacted</div>
                                <input type="datetime-local" id="editLastContacted" value="${lead.lastContactedAt ? new Date(lead.lastContactedAt).toISOString().slice(0,16) : ''}">
                            </div>
                        </div>
                        <div class="grid-2" style="margin-top: 12px;">
                            <div>
                                <div class="detail-label">Quote Amount (optional)</div>
                                <input type="number" inputmode="decimal" id="editQuoteAmount" placeholder="0" value="${lead.quoteAmount ?? ''}">
                            </div>
                            <div>
                                <div class="detail-label">Job Amount (optional)</div>
                                <input type="number" inputmode="decimal" id="editJobAmount" placeholder="0" value="${lead.jobAmount ?? ''}">
                            </div>
                        </div>
                        <div style="margin-top: 12px;">
                            <div class="detail-label">Notes</div>
                            <textarea id="editNotes" placeholder="Notes, pricing, follow-up details...">${lead.notes ? String(lead.notes).replace(/</g,'&lt;').replace(/>/g,'&gt;') : ''}</textarea>
                        </div>
                        <div style="margin-top: 12px;">
                            <div class="detail-label">Lost Reason (only if Lost)</div>
                            <input type="text" id="editLostReason" placeholder="Too expensive, no response, went with competitor..." value="${lead.lostReason ? String(lead.lostReason).replace(/</g,'&lt;').replace(/>/g,'&gt;') : ''}">
                        </div>
                        <div class="modal-actions">
                            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                            <button class="btn btn-primary" onclick="saveLeadEdits('${lead.id}')">Save</button>
                        </div>
                    </div>
                </div>
                ${(lead.photos && lead.photos.length > 0) || (lead.photoData && lead.photoData.length > 0) ? `
                <div class="detail-row" style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border);">
                    <div class="detail-label">Photos (${(lead.photos?.length || 0) + (lead.photoData?.length || 0)})</div>
                    <div class="detail-value" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; margin-top: 12px;">
                        ${(lead.photos || []).map((photoUrl, idx) => `
                            <div style="position: relative;">
                                <img src="${photoUrl}" alt="Project photo ${idx + 1}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 4px; border: 1px solid var(--border); cursor: pointer;" onclick="window.open('${photoUrl}', '_blank')" onerror="this.style.display='none'; console.error('Failed to load photo:', '${photoUrl}')">
                            </div>
                        `).join('')}
                        ${(lead.photoData || []).map((photo, idx) => `
                            <div style="position: relative;">
                                <img src="${photo.data}" alt="${photo.name || 'Photo ' + (idx + 1)}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 4px; border: 1px solid var(--border); cursor: pointer;" onclick="window.open('${photo.data}', '_blank')" onerror="this.style.display='none'; console.error('Failed to load base64 photo')">
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : '<div class="detail-row" style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border);"><div class="detail-label">Photos</div><div class="detail-value" style="color: var(--text-muted);">No photos attached</div></div>'}
            `;
            
            document.getElementById('leadModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('leadModal').classList.remove('active');
        }

        function exportCSV() {
            const headers = ['Date', 'Name', 'Phone', 'Email', 'Address', 'Property Type', 'Service', 'Status', 'Referral Source'];
            const rows = filteredLeads.map(lead => {
                const name = lead.name || `${lead.firstName || ''} ${lead.lastName || ''}`.trim() || 'Unknown';
                return [
                    new Date(lead.submittedAt).toLocaleString(),
                    name,
                    lead.phone || '',
                    lead.email || '',
                    lead.address || '',
                    lead.propertyType || '',
                    serviceNames[lead.service] || lead.service || '',
                    lead.status || '',
                    referralNames[lead.referral] || lead.referral || ''
                ];
            });
            
            const csv = [headers, ...rows].map(row => 
                row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',')
            ).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `leads-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Close modal on outside click
        document.getElementById('leadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Authentication
        const ADMIN_PASSWORD = 'brick2024'; // Set via environment variable in production
        let authPassword = localStorage.getItem('adminPassword');

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                authPassword = password;
                localStorage.setItem('adminPassword', password);
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadLeads();
            } else {
                document.getElementById('loginError').classList.add('show');
                document.getElementById('passwordInput').value = '';
            }
        }

        function getAuthHeaders() {
            return {
                'X-Admin-Password': authPassword || ADMIN_PASSWORD
            };
        }

        // Check if already logged in
        if (authPassword === ADMIN_PASSWORD) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }

        // Update API calls to include auth
        async function loadLeads() {
            try {
                const response = await fetch('/api/leads', {
                    headers: getAuthHeaders()
                });
                
                if (response.status === 401) {
                    // Session expired, show login
                    localStorage.removeItem('adminPassword');
                    document.getElementById('loginScreen').classList.remove('hidden');
                    document.getElementById('dashboard').classList.add('hidden');
                    return;
                }
                
                allLeads = await response.json();
                updateStats();
                filterLeads();
                
            } catch (error) {
                console.error('Error loading leads:', error);
            }
        }

        async function updateStatus(leadId, newStatus) {
            try {
                const response = await fetch(`/api/leads/${leadId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        ...getAuthHeaders()
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('adminPassword');
                    document.getElementById('loginScreen').classList.remove('hidden');
                    document.getElementById('dashboard').classList.add('hidden');
                    return;
                }
                
                if (response.ok) {
                    const lead = allLeads.find(l => l.id == leadId);
                    if (lead) lead.status = newStatus;
                    updateStats();
                    filterLeads();
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update status');
            }
        }

        async function saveLeadEdits(leadId) {
            const payload = {
                notes: document.getElementById('editNotes')?.value || '',
                nextFollowUpAt: document.getElementById('editNextFollowUp')?.value ? new Date(document.getElementById('editNextFollowUp').value).toISOString() : null,
                lastContactedAt: document.getElementById('editLastContacted')?.value ? new Date(document.getElementById('editLastContacted').value).toISOString() : null,
                quoteAmount: document.getElementById('editQuoteAmount')?.value || null,
                jobAmount: document.getElementById('editJobAmount')?.value || null,
                lostReason: document.getElementById('editLostReason')?.value || ''
            };

            try {
                const response = await fetch(`/api/leads/${leadId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        ...getAuthHeaders()
                    },
                    body: JSON.stringify(payload)
                });

                if (response.status === 401) {
                    localStorage.removeItem('adminPassword');
                    document.getElementById('loginScreen').classList.remove('hidden');
                    document.getElementById('dashboard').classList.add('hidden');
                    return;
                }

                if (!response.ok) throw new Error('Failed to save');

                const data = await response.json();
                const updated = data.lead;
                const idx = allLeads.findIndex(l => l.id == leadId);
                if (idx >= 0) allLeads[idx] = updated;

                updateStats();
                filterLeads();
                closeModal();
            } catch (e) {
                console.error('Error saving lead edits:', e);
                alert('Failed to save lead edits');
            }
        }

        if (authPassword === ADMIN_PASSWORD) {
            loadLeads();
            setInterval(loadLeads, 30000); // Auto-refresh every 30 seconds
        }
    </script>
</body>
</html>
